<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Avengers - Expanding Cards</title>
</head>
<body>
    <div class="main-container">
        <div class="panels-heading">
            <h1 id="hero-header"></h1>
        </div>  
        <div class="panels-container">
            <div id="captain-america" class="panel" data-hero="Captain America"></div>
            <div id="iron-man" class="panel" data-hero="Iron-Man"></div>
            <div id="thor" class="panel" data-hero="Thor"></div>
            <div id="hulk" class="panel" data-hero="Hulk"></div>
            <div id="black-widow" class="panel" data-hero="Black Widow"></div>
            <div id="hawkeye" class="panel" data-hero="Hawkeye"></div>
        </div>
    </div>
    <script src="./main.js" defer></script>
</body>
</html>
